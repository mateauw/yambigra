<!doctype html>
<html lang="hr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>YAMB s kockicama</title>
<style>
  :root {
    --bg: #f7f7f7;
    --text: #222;
    --red: #c62828;
    --die-bg: #c62828;
    --die-dot: #fff;
  }
  body.dark {
    --bg: #1e1e1e;
    --text: #f1f1f1;
    --red: #e53935;
    --die-bg: #333;
    --die-dot: #fff;
  }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
  }
  h1{font-size:16px;margin-bottom:12px}
  .dice-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }
  .die {
    width: 60px;
    height: 60px;
    background: var(--die-bg);
    border-radius: 8px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    padding: 6px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .die:active { transform: scale(0.9); }
  .dot {
    width: 10px;
    height: 10px;
    background: var(--die-dot);
    border-radius: 50%;
    justify-self: center;
    align-self: center;
  }
  button {
    background: var(--red);
    border: none;
    color: #fff;
    padding: 6px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    margin: 4px;
  }
  button:hover { opacity: 0.9; }
</style>
</head>
<body>
<h1>Digitalni YAMB â€“ Kocke</h1>

<div class="dice-container" id="dice"></div>
<div>
  <button onclick="rollAll()">Zavrti sve</button>
  <button onclick="toggleTheme()">ðŸŒž/ðŸŒ™</button>
</div>

<script>
const diceContainer = document.getElementById('dice');
const dice = [];
const dotPatterns = {
  1: [4],
  2: [0,8],
  3: [0,4,8],
  4: [0,2,6,8],
  5: [0,2,4,6,8],
  6: [0,2,3,5,6,8]
};

// napravi 6 kockica
for(let i=0;i<6;i++){
  const die = document.createElement('div');
  die.className = 'die';
  die.addEventListener('click', ()=> rollOne(die));
  diceContainer.appendChild(die);
  dice.push(die);
}

// iscrtaj broj
function drawDie(die, value){
  die.innerHTML = '';
  for(let i=0;i<9;i++){
    const cell = document.createElement('div');
    if(dotPatterns[value].includes(i)){
      const dot = document.createElement('div');
      dot.className = 'dot';
      cell.appendChild(dot);
    }
    die.appendChild(cell);
  }
}

// baci jednu kocku
function rollOne(die){
  const val = Math.floor(Math.random()*6)+1;
  drawDie(die,val);
}

// baci sve
function rollAll(){
  dice.forEach(d=> rollOne(d));
}

// tema
function toggleTheme(){
  document.body.classList.toggle('dark');
}

// inicijalno
rollAll();
</script>
</body>
</html>
